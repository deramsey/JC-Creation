<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J&C Creations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>J&C Creations</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="order.html">Order</a>
      <a href="#" id="cart-icon">ðŸ›’ Cart</a>
    </nav>
  </header>

  <main>
    <!-- Carousel Section -->
    <section class="carousel">
      <div class="carousel-window">
        <div class="carousel" id="carousel">
          <img src="images/carousel1.jpg" alt="3D Print 1">
          <img src="images/carousel2.jpg" alt="3D Print 2">
          <img src="images/carousel3.jpg" alt="3D Print 3">
          <img src="images/carousel4.jpg" alt="3D Print 4">
        </div>
      </div>
    </section>
  </main>

  <!-- Checkout Modal (hidden by default) -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeCheckout()">âœ–</button>
      <h2>Checkout</h2>
      <form id="checkout-form" action="https://formspree.io/f/mdklkkga" method="POST">
        <label>Name: <input type="text" name="name" required></label>
        <label>Phone: <input type="tel" name="phone" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <label>Street Address: <input type="text" name="street"></label>
        <label>City: <input type="text" name="city"></label>
        <label>State: <input type="text" name="state"></label>
        <label>Zip: <input type="text" name="zip"></label>
        <label>
          Local Pickup:
          <select name="pickup" id="pickup" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
        <p id="shipping-note" class="hidden">Shipping will be calculated when invoice is sent.</p>
        <label>Cart Items: <textarea id="cart-items" name="items" readonly></textarea></label>
        <p>Payment options will be sent after order: Venmo, CashApp, or Cash</p>
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
