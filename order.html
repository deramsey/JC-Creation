<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order - J&C Creations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Order Your 3D Prints</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="order.html">Order</a>
    </nav>
  </header>

  <main>
    <!-- Product Grid -->
    <section class="products">
      <!-- Repeat this block for each item -->
      <div class="product">
        <img src="images/product1.jpg" alt="Flexi Dragon">
        <h3>Flexi Dragon</h3>
        <button onclick="addToCart('Flexi Dragon')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="images/product2.jpg" alt="Flexi Cat">
        <h3>Flexi Cat</h3>
        <button onclick="addToCart('Flexi Cat')">Add to Cart</button>
      </div>

      <!-- Add more products as needed -->
    </section>

    <!-- Cart Section -->
    <section class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>

  <!-- Checkout Modal -->
  <div id="checkout-form" class="modal hidden">
  <div class="modal-content">
    <button type="button" class="close-btn" onclick="closeModal()">Ã—</button>
    <form id="orderForm" action="https://formspree.io/f/mdklkkga" method="POST">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>Phone:</label>
        <input type="text" name="phone" required>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required>
      </div>

      <!-- Updated Address -->
      <div class="form-group">
        <label>City:</label>
        <input type="text" name="city">
      </div>
      <div class="form-group">
        <label>State:</label>
        <input type="text" name="state">
      </div>
      <div class="form-group">
        <label>Zip:</label>
        <input type="text" name="zip">
      </div>

      <div class="form-group">
        <label>Pickup or Shipping:</label>
        <select name="delivery" id="delivery" required>
          <option value="pickup">Local Pickup</option>
          <option value="shipping">Shipping</option>
        </select>
      </div>

      <input type="hidden" name="cart" id="cartData">
      <button type="submit">Submit Order</button>
    </form>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
