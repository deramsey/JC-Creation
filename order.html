<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - J&C Creations</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Order Your 3D Prints</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="order.html">Order</a>
      <a href="#" id="cart-icon">
        ðŸ›’ Cart (<span id="cart-count">0</span>)
      </a>
    </nav>
  </header>

  <main>
    <!-- Product Grid -->
    <section class="products">
      <div class="product">
        <img src="images/product1.jpg" alt="Flexi Dragon">
        <h3>Flexi Dragon</h3>
        <button onclick="addToCart('Flexi Dragon')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="images/product2.jpg" alt="Flexi Cat">
        <h3>Flexi Cat</h3>
        <button onclick="addToCart('Flexi Cat')">Add to Cart</button>
      </div>

      <!-- Add more products here -->
    </section>
  </main>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeCheckout()">âœ–</button>
      <h2>Checkout</h2>
      <form id="checkout-form" action="https://formspree.io/f/mdklkkga" method="POST">
        <label>Name: <input type="text" name="name" required></label>
        <label>Phone: <input type="tel" name="phone" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <label>Street Address: <input type="text" name="street"></label>
        <label>City: <input type="text" name="city"></label>
        <label>State: <input type="text" name="state"></label>
        <label>Zip: <input type="text" name="zip"></label>
        <label>
          Local Pickup:
          <select name="pickup" id="pickup" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
        <p id="shipping-note" class="hidden">Shipping will be calculated when invoice is sent.</p>
        <label>Cart Items: <textarea id="cart-items" name="items" readonly></textarea></label>
        <p>Payment options will be sent after order: Venmo, CashApp, or Cash</p>
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>
</body>
</html>
